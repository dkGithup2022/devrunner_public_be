
spring:
  application:
    name: devrunner-application-api

  # Import elasticsearch configuration
  config:
    import: classpath:elasticsearch.yml

  datasource:
    url: jdbc:h2:file:./data/breakin;AUTO_SERVER=TRUE;MODE=MySQL;CASE_INSENSITIVE_IDENTIFIERS=TRUE;DATABASE_TO_LOWER=TRUE
    driver-class-name: org.h2.Driver
    username: sa
    password:

  h2:
    console:
      enabled: true

  # Spring Data JDBC 설정
  data:
    jdbc:
      repositories:
        enabled: true

server:
  port: 8080

# Email Encryption 설정
encryption:
  email:
    # AES-256 암호화 키 (64자 hex)
    # 환경 변수 EMAIL_ENCRYPTION_KEY로 설정 권장
    # 개발용 기본값 제공 (프로덕션에서는 반드시 환경 변수 사용)
    secret-key: ${EMAIL_ENCRYPTION_KEY}



logging:
  config: classpath:logback-json-format.xml

---
# 로컬 개발 환경 (기본 프로파일)
spring:
  config:
    activate:
      on-profile: local
  sql:
    init:
      mode: always
      # DDL 스크립트 로드 (schema, session, outbox, crawler)
      schema-locations: classpath:schema.sql,classpath:schema-session.sql,classpath:schema-outbox.sql,classpath:crawler-schema.sql

---
# 프로덕션 환경
spring:
  config:
    activate:
      on-profile: prod
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
  sql:
    init:
      mode: never

server:
  port: 8080  # 프로덕션에서도 8080 유지

---
# DevRunner 프로덕션 환경 (한국 서비스)
spring:
  config:
    activate:
      on-profile: devrunner-prod
  datasource:
    url: ${SPRING_DATASOURCE_URL}
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: ${SPRING_DATASOURCE_USERNAME}
    password: ${SPRING_DATASOURCE_PASSWORD}
  sql:
    init:
      mode: never

server:
  port: 8080

logging:
  level:
    #dev.devrunner: DEBUG
    #org.springframework.jdbc: DEBUG
    #org.springframework.jdbc.support: TRACE
    org.springframework.transaction: DEBUG

springdoc:
  swagger-ui:
    path: /swagger-ui.html
  api-docs:
    path: /api-docs

# Security 설정
devrunner:
  security:
    # 로컬 테스트용 - 모든 경로 허용
    permit-all-paths:
      - /**

